	<main>

	<form name="formulier"
	action="mailto: postmaster@radiagaga.com"
	method="post">

	<fieldset>
	<legend>Inschrijfformulier</legend>

	<select required naam="cursus" id="cursus">
			<option value="0">Kies een cursus</option>
			<option value="cursus1">Cursus1</option>
			<option value="cursus2">Cursus2</option>
			<option value="cursus3">Cursus3</option>
			</select>
			<br>

			<select required naam="locatie" id="locatie">
			<option value="0">Kies een locatie</option>
			<option value="locatie1">Locatie1</option>
			<option value="locatie2">Locatie2</option>
			<option value="locatie3">Locatie3</option>
			</select>
			<br>

			<label for="datum">Geboortedatum: </label> <br>
			<input required type="date" name="datum" id="datum"> <br>
			<label for="geslacht">Selecteer Opleiding: </label>
			BOL <input type="radio" name="geslacht" value="M">
			BBL <input type="radio" name="geslacht" value="V">
			<br>

	<input required type="text" id="vnaam"
	name="vnaam" placeholder="Voornaam"><br>
	<input required type="text" id="anaam"
	name="anaam" placeholder="Achternaam"><br>
	<input required type="text" id="adres"
	name="adres" placeholder="Adres"><br>
	<input required type="text" id="woonplaats"
	name="woonplaats" placeholder="Woonplaats"><br>
	<input required type="email" id="email"
	name="email" placeholder="E-mail"><br>
	<input required type="text" id="mobiel"
	name="mobiel" placeholder="Mobiel"><br>

<textarea placeholder="Schrijf een commentaar"></textarea><br>

			<label for="abonnementen">Geef je voorkeur aan:</label><br>
			Avondschool:
			<input type="checkbox" name="aschool"
			id="aschool" value="school"><br>
			Weekendschool:
			<input type="checkbox" name="wschool"
			id="wschool" value="school"><br>
			Geen voorkeur:
			<input type="checkbox" name="geen"
			id="geen" value="school"><br>
			<label for="ranking">Wat is je opleidingsniveau</label><br>
			<input type="range" name="ranking" id="ranking" min="1" max="5">		
</fieldset>
<input type="submit" id="verzend"
name="verzend" value="Verzend">
