<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<title>Datatypes</title>
</head>
<body>
<script>
	var float = 3.3445;
	var resultaat = float.toString();
	var resultaat = float.toFixed(2);
	var twee; // variabele twee ongedefinieerd.
	var een = 1;
	var drie = een * twee; // var twee nog niet aangemaakt
		document.write(
		"<br>Opgave 17: float.toString() Resultaat is: " + typeof resultaat);
		document.write(
		"<br>Opgave 18: float.toFixed(2) Resultaat is: " + typeof resultaat);
		document.write(
		"<br>Opgave 19: Datatype var twee is: " + typeof twee);
		document.write(
		"<br>Opgave 20: De waarde van drie: " + drie);
</script>
</body>
</html>
