<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<title>Datatypes</title>
</head>
<body>
<script>
	var naam = "Carl";
	var adres = "Kruislaan 111";
	var leerplichtig = true;
	var volwassen = false;
	var temperatuur = -10;
	var btw = 0.21 * 100;
	var string = "33445";
	var resultaat = parseInt(string);
	var resultaat = parseFloat(string);
	var float = 3.3445;
	var resultaat = parseInt(float);
		document.write(
		"<br>Opgave 10: Datatypes van naam is: " + typeof naam);
	document.write(
		"<br>Opgave 11: Datatypes van leerplichtig is: " + typeof leerplichtig);
	document.write(
		"<br>Opgave 12: Datatypes van temperatuur is: " + typeof temperatuur);
	document.write(
		"<br>Opgave 13: Waarde van btw is: " + btw);
	document.write(
		"<br>Opgave 14: parseInt(string) Resultaat is: " + typeof resultaat);
	document.write(
		"<br>Opgave 15: parseFloat(string) Resultaat is: " + typeof resultaat);
	document.write(
		"<br>Opgave 16: parseInt(float) Resultaat is: " + typeof resultaat);

</script>
</body>
</html>
