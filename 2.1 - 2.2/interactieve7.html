	<meta charset="UTF-8">
	<title>Interactieve Html</title>
</head>
<body>
<h3>Interactieve HTML</h3>
<p>Opgave 1: alertbox</p>
<script>
	document.write("<p>Opgave 7:</p>");
			var som1 = 2 + 3 * 4;
			var som2 = 2 + 6 / 3;
			var som3 = 7 - 4 / 2;
			var som4 = (2 + 3) * 4;
			var som5 = (2 + 6) / 4;
			var som6 = 7 - (4 / 3);
			document.write("2 + 3 * 4 = ", som1);

			document.write("7 - (4 / 3) = ", som6);	

	</script>
