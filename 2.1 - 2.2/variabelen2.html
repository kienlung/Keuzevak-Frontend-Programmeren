<!DOCTYPE html>
<html>
<head lang= "nl">
	<meta charset="UTF-8">
	<title>Variabelen</title>
</head>
<body>
<script> 
var voornaam = "Zakaria";
var achternaam = "Bolt";
var volledigenaam = voornaam + " " + achternaam;
var nederlands = 9;
var engels = 8;
var rekenen = 7;
var gemiddeld = (nederlands + engels + rekenen) / 3;
document.write(
	"<p>Opgave 8</p>" + volledigenaam + 
	"<br>Nederlands: " + nederlands + 
	"<br>Engels: " + engels + 
	"<br>Rekenen: " + rekenen + 
	"<br>Gemdiddeld: " + gemiddeld);
</script>
</body>
</html>
